name: API Tests

on:
  push:
    branches: [main]
    paths:
      - 'api/**'
      - 'sql/**'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [main]
    paths:
      - 'api/**'
      - 'sql/**'
      - '.github/workflows/test.yml'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: news_agent_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/news_agent_test
      API_KEY: dev-api-key-change-in-production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: api/requirements.txt

      - name: Install dependencies
        run: |
          cd api
          pip install -r requirements.txt

      - name: Initialize database
        run: |
          PGPASSWORD=test psql -h localhost -U test -d news_agent_test -f sql/init.sql

      - name: Run tests
        run: |
          cd api
          pytest -v --tb=short

      - name: Run tests with coverage
        if: github.event_name == 'pull_request'
        run: |
          cd api
          pip install pytest-cov
          pytest --cov=. --cov-report=term-missing --cov-fail-under=50
