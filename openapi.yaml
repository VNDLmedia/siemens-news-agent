        schema:
          type: integer
          maximum: 100
          minimum: 1
          description: Maximum number of articles to return
          default: 50
          title: Limit
        description: Maximum number of articles to return
      - name: offset
        in: query
        required: false
        schema:
          type: integer
          minimum: 0
          description: Number of articles to skip
          default: 0
          title: Offset
        description: Number of articles to skip
