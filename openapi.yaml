openapi: 3.1.0
info:
  title: News AI Agent API
  description: "\n    News AI Agent REST API\n    \n    A production-ready API for\
    \ managing RSS feeds, articles, and triggering AI-powered workflows.\n    \n \
    \   ## Features\n    \n    - **Feed Management**: CRUD operations for RSS feed\
    \ sources\n    - **Article Management**: Query and manage news articles\n    -\
    \ **Workflows**: Trigger n8n workflows for scraping, summarization, and email\
    \ digests\n    - **System Monitoring**: Health checks and statistics\n    \n \
    \   ## Authentication\n    \n    Most endpoints require an API key in the `X-API-Key`\
    \ header.\n    The `/api/health` endpoint is public and does not require authentication.\n\
    \    \n    ## Documentation\n    \n    - **Swagger UI**: `/docs` - Interactive\
    \ API documentation\n    - **ReDoc**: `/redoc` - Alternative documentation format\n\
    \    - **OpenAPI JSON**: `/openapi.json` - Machine-readable API specification\n\
    \    "
  version: 1.0.0
paths:
  /api/feeds:
    post:
      tags:
      - Feed Management
      summary: Create Feed Endpoint
      description: Create a new RSS feed source.
      operationId: create_feed_endpoint_api_feeds_post
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FeedCreate'
      responses:
        '201':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Feed'
        '401':
          description: Missing API key
        '403':
          description: Invalid API key
        '400':
          description: Feed with this URL already exists
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    get:
      tags:
      - Feed Management
      summary: List Feeds
      description: List all RSS feed sources.
      operationId: list_feeds_api_feeds_get
      parameters:
      - name: enabled_only
        in: query
        required: false
        schema:
          type: boolean
          default: false
          title: Enabled Only
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Feed'
                title: Response List Feeds Api Feeds Get
        '401':
          description: Missing API key
        '403':
          description: Invalid API key
