  /api/digest/preview:
    get:
      tags:
      - Digest
      summary: Preview Email Digest
      description: 'Returns the HTML content that would be sent via email digest.


        **Query Parameters:**

        - `include_sent=false` (default): Only show unsent articles

        - `include_sent=true`: Include already sent articles


        This is useful for:

        - Testing the email template

        - Previewing content before sending

        - Debugging digest generation'
      operationId: preview_digest_api_digest_preview_get
      parameters:
      - name: include_sent
        in: query
        required: false
        schema:
          type: boolean
          description: Include articles that were already sent
          default: false
          title: Include Sent
        description: Include articles that were already sent
      responses:
        '200':
          description: Successful Response
          content:
            text/html:
              schema:
                type: string
        '401':
          description: Missing API key
        '403':
          description: Invalid API key
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/digest/data:
    get:
      tags:
      - Digest
      summary: Get Digest Data
      description: 'Returns the raw JSON data for articles that would be included
        in the digest.


        **Query Parameters:**

        - `include_sent=false` (default): Only unsent articles

        - `include_sent=true`: Include already sent articles


        This is useful for:

        - Building custom digest templates

        - Integration with other systems

        - Data analysis'
      operationId: get_digest_data_api_digest_data_get
      parameters:
      - name: include_sent
        in: query
        required: false
        schema:
          type: boolean
