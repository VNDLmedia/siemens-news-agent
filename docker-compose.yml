services:
  postgres:
    image: postgres:15-alpine
    container_name: news-agent-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-n8n}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-n8n_password}
      POSTGRES_DB: ${POSTGRES_DB:-news_agent}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-n8n}"]
      interval: 10s
      timeout: 5s
      retries: 5

  n8n:
    image: n8nio/n8n:latest
    container_name: news-agent-n8n
    restart: unless-stopped
    environment:
      # Database
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${POSTGRES_DB:-news_agent}
      DB_POSTGRESDB_USER: ${POSTGRES_USER:-n8n}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD:-n8n_password}
      
      # n8n Configuration
      N8N_BASIC_AUTH_ACTIVE: true
      N8N_BASIC_AUTH_USER: ${N8N_USER:-admin}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_PASSWORD:-admin123}
      N8N_HOST: ${N8N_HOST:-localhost}
      N8N_PORT: 5678
      N8N_PROTOCOL: http
      WEBHOOK_URL: ${WEBHOOK_URL:-http://localhost:5678/}
      
      # Timezone
      GENERIC_TIMEZONE: ${TIMEZONE:-Europe/Berlin}
      TZ: ${TIMEZONE:-Europe/Berlin}
      
      # Execution
      EXECUTIONS_DATA_SAVE_ON_ERROR: all
      EXECUTIONS_DATA_SAVE_ON_SUCCESS: all
      EXECUTIONS_DATA_SAVE_MANUAL_EXECUTIONS: true
      
      # OpenAI API Key (for workflows)
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      
      # Email SMTP Settings (for workflows)
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM: ${SMTP_FROM}
      
      # CORS
      N8N_CORS_ORIGIN: ${N8N_CORS_ORIGIN:-http://localhost:3000}
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
      - ./workflows:/workflows:ro
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:5678/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    entrypoint: ["/bin/sh", "-c"]
    command: >
      "sleep 5 &&
      if [ ! -f /home/node/.n8n/.workflows-imported ]; then
        echo 'First startup detected - importing workflows...' &&
        n8n import:workflow --input=/workflows/AI-news-agent.json --separate &&
        touch /home/node/.n8n/.workflows-imported &&
        echo 'Workflows imported successfully!';
      else
        echo 'Workflows already imported - skipping';
      fi &&
      exec n8n start"

  api:
    build: ./api
    container_name: news-agent-api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-n8n}:${POSTGRES_PASSWORD:-n8n_password}@postgres:5432/${POSTGRES_DB:-news_agent}
      N8N_WEBHOOK_BASE_URL: http://n8n:5678/webhook
      API_KEY: ${API_KEY:-dev-api-key-change-in-production}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-32-chars-minimum}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      n8n:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  n8n_data:
    driver: local
